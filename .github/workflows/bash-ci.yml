name: Bash CI/CD

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:

jobs:
  validate-bash:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Lint scripts
        run: shellcheck scripts/*.sh

      - name: Test health check script (expected failure)
        run: |
          chmod +x scripts/check-service.sh
          ./scripts/check-service.sh nonexistent-service || exit 0

