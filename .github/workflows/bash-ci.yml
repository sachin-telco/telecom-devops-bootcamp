name: Bash CI/CD

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:

jobs:
  validate-bash:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Lint scripts
        run: shellcheck scripts/*.sh

      - name: Test health check script (expected failure)
        run: |
          chmod +x scripts/check-service.sh
          ./scripts/check-service.sh nonexistent-service

  deploy:
    runs-on: ubuntu-latest
    needs: validate-bash
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Simulate deployment
        run: |
          echo "Starting deployment..."
          echo "Deploying scripts to production environment (simulated)"
          sleep 3
          echo "Deployment completed successfully."

